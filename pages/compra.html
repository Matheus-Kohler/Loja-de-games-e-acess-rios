<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Compra - Loja de Jogos</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- Cabeçalho com menu no topo -->
    <header>
        <div class="logo">
            <h1>Loja de Jogos</h1>
        </div>
    </header>

    <div class="exemplo">
        <div class="linha-exemplo"><h3>Nome:</h3> <h3 id="nome_usuario_compra"></h3></div>
        <div class="linha-exemplo"><h3>Email:</h3> <h3 id="email_compra"></h3></div>
        <div class="linha-exemplo"><h3>Endereço:</h3> <h3 id="endereco_compra"></h3></div>
        <div class="linha-exemplo"><h3>Produto:</h3> <h3 id="nome_compra"></h3></div>
        <div class="linha-exemplo"><h3>Valor:</h3> <h3 id="valor_compra"></h3></div>
    </div>

    <h2 class="finalizada">Sua compra foi finalizada!</h2>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recuperar os dados do cliente e do produto do localStorage
            const nomeCliente = localStorage.getItem("cliente_nome");
            const emailCliente = localStorage.getItem("cliente_email");
            const enderecoCliente = localStorage.getItem("cliente_endereco");
            const nomeProduto = localStorage.getItem("produto_nome");
            const precoProduto = localStorage.getItem("produto_preco");

            // Verificar se todos os dados estão disponíveis
            if (nomeCliente && emailCliente && enderecoCliente && nomeProduto && precoProduto) {
                // Preencher as informações do cliente na página
                document.getElementById("nome_usuario_compra").textContent = nomeCliente;
                document.getElementById("email_compra").textContent = emailCliente;
                document.getElementById("endereco_compra").textContent = enderecoCliente;

                // Preencher as informações do produto na página
                document.getElementById("nome_compra").textContent = nomeProduto;
                document.getElementById("valor_compra").textContent = "R$ " + precoProduto;

                // Mensagem de confirmação
                document.querySelector(".finalizada").textContent = `Sua compra de ${nomeProduto} foi finalizada com sucesso!`;
            } else {
                // Caso os dados não existam no localStorage, redirecionar de volta para o login
                window.location.href = "login.html";
            }
        });
    </script>

    <div class="btn-home">
        <a href="index.html">
          <button class="federant-regular"><i class="fas fa-home"></i> Home</button>
        </a>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>
