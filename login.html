<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Loja de Jogos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Modal de Compra com FORM -->
  <div id="modal-compra" class="modal">
    <div class="modal-content">
      <span id="fechar-modal">&times;</span>
      
      <form id="form-compra">
        <img id="modal-img" src="" alt="">
        <h2 id="modal-nome"></h2>
        <p id="modal-preco"></p>

        <label>
          Seu Nome:
          <input type="text" name="cliente" required>
        </label>

        <label>
          Seu Email:
          <input type="email" name="email" required>
        </label>

        <label>
          Endereço:
          <input type="text" name="endereco" required>
        </label>

        <input type="hidden" name="produto">
        <input type="hidden" name="valor">

        <button type="submit" src="login.html">Finalizar Compra</button>
      </form>
    </div>
  </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
